<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>memes-app</title>
</head>

<body onload="init()">
    <!-- main header -->
    <header class="main-header">
        <div class="logo"></div>
        <nav class="main-nav">
            <a onclick="goToGallery()" class="gallery">Gallery</a>
            <a class="saved-memes">Your Memes</a>
            <a class="about">About</a>
        </nav>
    </header>

    <!-- gallery page -->
    <div class="gallery-page main-layout">
        <nav class="search-nav">
            <!-- render search words as links -->
        </nav>
        <section class="grid-gallery">
            <!-- <img src="img/memes-square/1.jpg"> -->
            <!-- render images as links -->
        </section>
    </div>

    <!-- editor page -->
    <div class="editor-page main-layout" hidden>
        <div class="editor-container">
            <canvas class="canvas" width="450" height="450"></canvas>
            <div class="editor">
                <input type="text" class="add-text" placeholder="text-input">
                <div class="edit-btns">
                    <button class="bigger-text">
                        <img src="img/btns/plus-square.svg">
                    </button>
                    <button class="smaller-text">
                        <img src="img/btns/minus-square.svg">
                    </button>

                    <input type="color" class="color-input" onchange="onEditColor()">
                    <button></button>
                </div>
            </div>
        </div>
    </div>


    <!-- main footer -->
    <footer class="main-footer">
        <div class="logo"></div>
    </footer>

    <script src="js/services/memes-service.js"></script>
    <script src="js/memes-controller.js"></script>
    <script src="js/canvas-controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
