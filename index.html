<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>memes-app</title>
</head>

<body onload="init()">
    <!-- main header -->
    <header class="main-header">
        <div class="logo">logo header</div>
        <nav class="main-nav">
            <a class="gallery">Gallery</a>
            <a class="saved-memes">Your Memes</a>
            <a class="about">About</a>
        </nav>
    </header>

    <!-- gallery page -->
    <div class="gallery-page">
        <nav class="search-nav">
            <!-- render search words as links -->
        </nav>
        <section class="gallery-grid">
            <img src="img/memes-square/1.jpg">
            <!-- render images as links -->
        </section>
    </div>

    <!-- editor page -->
    <div class="editor-page" hidden>
        <canvas class="canvas" width="" height=""></canvas>
        <div class="editor">
            <input type="text" class="add-text" placeholder="add-text">
            <div class="edit-btns">
                <button>+</button>
                <button>-</button>
                <input type="color" class="edit-color">
                <button></button>
            </div>
        </div>
    </div>


    <!-- main footer -->
    <footer class="main-footer">logo footer</footer>

    <script src="js/main.js"></script>
</body>

</html>
