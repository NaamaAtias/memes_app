<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>memes-app</title>
</head>

<body onload="init()">
    <!-- main header -->
    <header class="main-header">
        <div class="logo"></div>
        <nav class="main-nav">
            <a onclick="goToGallery()" class="gallery">Gallery</a>
            <a class="saved-memes">Your Memes</a>
            <a class="about">About</a>
        </nav>
    </header>

    <!-- gallery page -->
    <div class="gallery-page main-layout">
        <nav class="search-nav">
            <!-- render search words as links -->
        </nav>
        <section class="grid-gallery">
            <!-- render images as links -->
        </section>
    </div>

    <!-- editor page -->
    <div class="editor-page main-layout" hidden>
        <div class="editor-container">
            <canvas class="canvas" width="450" height="450"></canvas>
            <div class="editor">
                <input type="text" class="text-input  line-0" placeholder="add-text" oninput="onEditText(0)" onclick="onChangedLine(0)">
                <input type="text" class="text-input  line-1" placeholder="add-text" oninput="onEditText(1)" onclick="onChangedLine(1)">
                <div class="edit-btns">
                    <button class="bigger-text" onclick="onBiggerSize()">
                        <img src="img/btns/plus-square.svg">
                    </button>
                    <button class="smaller-text" onclick="onSmallerSize()">
                        <img src="img/btns/minus-square.svg">
                    </button>
                    <button class="move-up-btn" onclick="onMoveTxtUp()">↑</button>
                    <button class="move-up-btn" onclick="onMoveTxtDown()">↓</button>
                    <!-- <button class="move-up-btn" onclick="onAlignRight()">Right</button>
                    <button class="move-up-btn" onclick="onAlignCenter()">Center</button>
                    <button class="move-up-btn" onclick="onAlignLeft()">Left</button> -->

                    <input type="color" class="color-input" oninput="onEditColor()">
                    <button class="toggle-btn" onclick="onToggleLines()">↹</button>
                    <select class="font" onchange="onChangeFont()">
                        <option class="font-option" value="Impact">Impact</option>
                        <option class="font-option" value="Arial">Arial</option>
                        <option class="font-option" value="Courier">Courier</option>
                    </select>
                    <br>
                    <button class="back-btn" onclick="goToGallery()">Back to Gallery</button>
                </div>
            </div>
        </div>
    </div>


    <!-- main footer -->
    <footer class="main-footer">
        <div class="logo"></div>
    </footer>

    <script src="js/services/memes-service.js"></script>
    <script src="js/memes-controller.js"></script>
    <script src="js/canvas-controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
